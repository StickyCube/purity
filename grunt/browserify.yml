dev:
  files:
    dist/dev.js:
      - src/purity.js
  options:
    browserifyOptions:
      debug: true
      standalone: purity
    extensions:
      - '.js'
    transform:
      -
        - babelify
        - extensions:
            - '.js'
          presets:
            - es2015

prod:
  files:
    dist/purity.js:
      - src/purity.js
  options:
    browserifyOptions:
      standalone: purity
    extensions:
      - '.js'
    transform:
      -
        - babelify
        - extensions:
            - '.js'
          presets:
            - es2015
